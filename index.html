<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTRY - Global Surveillance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=JetBrains+Mono&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #05070a; margin: 0; padding: 0; color: #fff; overflow-x: hidden; }
        
        /* Barra Superior Dinâmica */
        .system-header { background: #0d1117; padding: 10px 20px; border-bottom: 1px solid #1a1d23; display: flex; justify-content: space-between; align-items: center; font-family: 'JetBrains Mono', monospace; font-size: 10px; color: #58a6ff; }
        .live-pulse { display: flex; align-items: center; gap: 8px; color: #00ff88; }
        .dot { width: 6px; height: 6px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 10px #00ff88; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .container { max-width: 450px; margin: 30px auto; padding: 0 20px; text-align: center; }

        /* Widget de Tráfego de Dados em Tempo Real */
        .data-stream { background: rgba(13, 17, 23, 0.8); border: 1px solid #1a1d23; border-radius: 8px; padding: 15px; margin-bottom: 25px; text-align: left; }
        .stream-label { font-size: 9px; color: #4e5561; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; display: block; }
        .stream-row { display: flex; justify-content: space-between; font-family: 'JetBrains Mono', monospace; font-size: 11px; color: #00ff88; margin-bottom: 4px; opacity: 0.7; }

        .search-card { background: #0d1117; border: 1px solid #1a1d23; border-radius: 12px; padding: 35px 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative; }
        
        h1 { font-size: 22px; font-weight: 900; margin-bottom: 15px; letter-spacing: -0.5px; }
        p { font-size: 13px; color: #8b949e; line-height: 1.6; margin-bottom: 25px; }

        .input-group { margin-bottom: 20px; text-align: left; }
        label { font-size: 10px; color: #58a6ff; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; display: block; }
        input { width: 100%; background: #010409; border: 1px solid #30363d; padding: 18px; border-radius: 8px; color: #fff; font-size: 18px; text-align: center; box-sizing: border-box; outline: none; transition: 0.3s; font-family: 'JetBrains Mono', monospace; }
        input:focus { border-color: #58a6ff; box-shadow: 0 0 15px rgba(88, 166, 255, 0.2); }

        .btn-main { background: #f0f6fc; color: #010409; border: none; padding: 20px; width: 100%; border-radius: 8px; font-weight: 800; font-size: 15px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-main:hover { background: #fff; transform: translateY(-2px); }

        .secure-badge { margin-top: 20px; font-size: 10px; color: #4e5561; display: flex; align-items: center; justify-content: center; gap: 6px; }
    </style>
</head>
<body>

<div class="system-header">
    <div class="live-pulse"><div class="dot"></div> SATÉLITE: UP-LINK 042-BRA</div>
    <div>SENTRY v9.2 - LIVE_FEED</div>
</div>

<div class="container">
    <div class="data-stream">
        <span class="stream-label">Monitoramento de Tráfego Global</span>
        <div id="traffic">
            </div>
    </div>

    <div class="search-card">
        <h1>Interceptação em Tempo Real</h1>
        <p>Acesse o tráfego de saída e entrada de qualquer terminal móvel via protocolo SS7. Sincronização indetectável de conversas, mídia e localização GPS.</p>

        <div class="input-group">
            <label>Inserir Número do Alvo (DDD)</label>
            <input type="text" id="tel" placeholder="(00) 00000-0000" oninput="mask(this)" maxlength="15">
        </div>

        <button class="btn-main" onclick="start()">Iniciar Monitoramento</button>
    </div>

    <div class="secure-badge">
        <svg width="12" height="12" fill="currentColor" viewBox="0 0 16 16"><path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/></svg>
        CONEXÃO ENCRIPTADA AES-256
    </div>
</div>

<script>
    function mask(i) {
        let v = i.value.replace(/\D/g, "");
        v = v.replace(/^(\d{2})(\d)/g, "($1) $2");
        v = v.replace(/(\d{5})(\d)/, "$1-$2");
        i.value = v;
    }

    // Gerador de tráfego falso em tempo real
    function generateTraffic() {
        const trafficBox = document.getElementById('traffic');
        const protocols = ["PACKET_RECV", "SSL_BYPASS", "P2P_SYNC", "MEDIA_EXTR"];
        const id = Math.floor(Math.random() * 9999);
        const prot = protocols[Math.floor(Math.random() * protocols.length)];
        const row = `<div class="stream-row"><span>[${prot}] ID_${id}</span><span>${(Math.random()*10).toFixed(2)}kb/s</span></div>`;
        
        trafficBox.insertAdjacentHTML('afterbegin', row);
        if(trafficBox.children.length > 3) trafficBox.removeChild(trafficBox.lastChild);
    }
    setInterval(generateTraffic, 2000);

   function start() {
    const btn = document.querySelector('.btn-main');
    const val = document.getElementById('tel').value;

    if(val.length < 14) return alert("Terminal inválido.");

    // Muda o texto do botão na hora do clique
    btn.innerText = "ESTABELECENDO CONEXÃO...";
    btn.style.background = "#00ff88";
    btn.style.color = "#000";

    localStorage.setItem('tel', val);

    // Espera 1.5 segundos só para o cara ler o "Estabelecendo conexão" e pula
    setTimeout(() => {
        window.location.href = "validacao.html";
    }, 1500);
   }
</script>

</body>

</html>
