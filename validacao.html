<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTRY - Painel de Controle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #05070a; margin: 0; padding: 0; color: #fff; overflow-x: hidden; }
        
        .header { background: #0d1117; padding: 15px 20px; border-bottom: 1px solid #1a1d23; display: flex; justify-content: space-between; align-items: center; }
        .live-tag { color: #00ff88; font-size: 10px; font-weight: bold; font-family: 'JetBrains Mono'; display: flex; align-items: center; gap: 6px; }
        .pulse { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 10px #00ff88; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .container { max-width: 500px; margin: 0 auto; padding: 15px; }

        /* Mapa e Radar */
        .map-box { background: #0d1117; border: 1px solid #1a1d23; border-radius: 12px; height: 160px; margin-bottom: 20px; position: relative; overflow: hidden; }
        .radar { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100px; height: 100px; border: 1px solid rgba(0,255,136,0.3); border-radius: 50%; animation: radar 2s infinite; }
        @keyframes radar { from { transform: translate(-50%, -50%) scale(0); opacity: 1; } to { transform: translate(-50%, -50%) scale(2.5); opacity: 0; } }
        .coords { position: absolute; top: 10px; left: 10px; font-family: 'JetBrains Mono'; font-size: 9px; color: #00ff88; background: rgba(0,0,0,0.7); padding: 4px; border-radius: 3px; }

        /* Feed de Mensagens em Tempo Real */
        .feed-container { background: #0d1117; border: 1px solid #1a1d23; border-radius: 12px; padding: 20px; margin-bottom: 25px; height: 200px; overflow: hidden; position: relative; }
        .feed-title { font-size: 10px; color: #4e5561; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; display: block; }
        
        .msg-line { margin-bottom: 15px; animation: fadeInUp 0.5s forwards; border-left: 2px solid #30363d; padding-left: 10px; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg-sender { font-size: 12px; font-weight: bold; color: #58a6ff; margin-bottom: 2px; }
        .msg-text { font-size: 14px; filter: blur(5px); color: #c9d1d9; user-select: none; }

        /* Bloqueio do Painel */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5,7,10,0.8); backdrop-filter: blur(10px); display: flex; align-items: flex-end; z-index: 1000; }
        .pay-card { background: #fff; color: #000; width: 100%; border-radius: 24px 24px 0 0; padding: 35px 25px; box-sizing: border-box; text-align: center; }
        .pay-card h2 { font-size: 24px; font-weight: 900; margin: 0 0 10px 0; letter-spacing: -1px; }
        .pay-card p { font-size: 14px; color: #444; margin-bottom: 25px; line-height: 1.5; }
        
        .btn-unlock { background: #0052ff; color: #fff; border: none; padding: 20px; width: 100%; border-radius: 12px; font-weight: 800; font-size: 16px; text-transform: uppercase; cursor: pointer; box-shadow: 0 10px 25px rgba(0,82,255,0.3); }
        .secure-footer { font-size: 10px; color: #999; margin-top: 20px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight: 900; font-size: 16px; letter-spacing: 1px;">SENTRY_PANEL</div>
    <div class="live-tag"><div class="pulse"></div> INTERCEPTAÇÃO ATIVA</div>
</div>

<div class="container">
    <div class="map-box">
        <div class="coords" id="coords">LAT: -23.5505 | LONG: -46.6333</div>
        <div class="radar"></div>
        <div style="position: absolute; bottom: 10px; right: 10px; font-size: 10px; color: #4e5561;">VIGILÂNCIA POR SATÉLITE</div>
    </div>

    <div class="feed-container">
        <span class="feed-title">Logs de Dados Recebidos</span>
        <div id="msg-feed"></div>
    </div>
</div>

<div class="modal-overlay">
    <div class="pay-card">
        <h2>Acesso Pendente</h2>
        <p>A sincronização com o terminal <b id="target-num" style="color:#0052ff;">(00) 00000-0000</b> foi concluída. <b>4.812 mensagens</b> e <b>318 mídias</b> prontas para visualização.</p>
        <button class="btn-unlock" onclick="window.location.href='pagamento.html'">Descriptografar Dados</button>
        <div class="secure-footer">Protocolo de Segurança Ativo • 100% Sigiloso</div>
    </div>
</div>

<script>
    document.getElementById('target-num').innerText = localStorage.getItem('tel') || "(11) 99823-4412";

    const contacts = ["Amor ❤️", "Contato Desconhecido", "Mãe", "Marcos (Trabalho)", "Advogado"];
    const phrases = ["Onde você está?", "Pode falar agora?", "Acabei de chegar...", "Não conta pra ninguém", "Vi o que você fez", "Me liga urgente"];

    function addMsg() {
        const f = document.getElementById('msg-feed');
        const c = contacts[Math.floor(Math.random()*contacts.length)];
        const p = phrases[Math.floor(Math.random()*phrases.length)];
        const html = `<div class="msg-line"><div class="msg-sender">${c}</div><div class="msg-text">${p}</div></div>`;
        f.insertAdjacentHTML('afterbegin', html);
        if(f.children.length > 4) f.removeChild(f.lastChild);
    }
    setInterval(addMsg, 2500);
    setInterval(() => {
        document.getElementById('coords').innerText = `LAT: ${(-23.5 + Math.random()*0.01).toFixed(4)} | LONG: ${(-46.6 + Math.random()*0.01).toFixed(4)}`;
    }, 3000);
</script>
</body>
</html>
